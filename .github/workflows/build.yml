name: build

on:
  push:
    branches:
      - master
    paths:
      - Dockerfile
      - .github/workflows/build.yml
  pull_request:
    branches:
      - master
    paths:
      - Dockerfile
      - .github/workflows/build.yml
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    env:
      TITLE: Docker-PHP-Git
      GHCR_SLUG: ghcr.io/lifeismana/docker_php_git_img
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3.1.0
      -
        name: Repo metadata
        id: repo
        uses: actions/github-script@v6
        with:
          script: |
            const repo = await github.rest.repos.get(context.repo)
            return repo.data
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2.0.0
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.0.0
      -
        name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2.1.0 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push latest
        uses: docker/build-push-action@v3.1.1
        with:
          target: latest
          platforms: |
            linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.GHCR_SLUG }}:latest          
          cache-from: |
            ${{ env.GHCR_SLUG }}:latest
      -
        name: Check manifest
        if: github.event_name != 'pull_request'
        run: |
          docker buildx imagetools inspect ${{ env.GHCR_SLUG }}:latest
      -
        name: Check pull
        if: github.event_name != 'pull_request'
        run: |
          docker pull ${{ env.GHCR_SLUG }}:latest
          docker image inspect ${{ env.GHCR_SLUG }}:latest
